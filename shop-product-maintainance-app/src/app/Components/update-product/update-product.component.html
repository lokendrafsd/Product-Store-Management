<div class="card col-sm-12 col-md-5 mx-auto px-5 py-4 bg-light">
<h3>Update Product</h3>
<div>
    <hr>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Product Name:</label>
        <input type="text" class="form-control" id="productName" required [(ngModel)]="product.productName" name="productName">
      </div>
  
      <div class="form-group">
        <label for="name">Product Description:</label>
        <input type="text" class="form-control" id="productDesc" required [(ngModel)]="product.productDesc" name="productDesc">
      </div>
  
      <div class="form-group">
        <label for="name">Product Category:</label>
        <input type="text" class="form-control" id="productCategory" required [(ngModel)]="product.productCategory" name="productCategory">
      </div>
      
      <div class="form-group">
          <label for="name">Product Quantity:</label>
          <input type="text" class="form-control" id="productQuantity" required [(ngModel)]="product.productQuantity" name="productQuantity">
        </div>
        
      <div class="form-group">
          <label for="name">Product Price:</label>
          <input type="text" class="form-control" id="productPrice" required [(ngModel)]="product.productPrice" name="productPrice">
        </div>
  
        <div class="form-group">
          <label for="name">Currency: </label>
          <input type="text" class="form-control" id="productPriceCurrency" required [(ngModel)]="product.productPriceCurrency" name="productPriceCurrency">
        </div>
  
      <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
</div>
